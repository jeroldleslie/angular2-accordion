<div fxLayout="column" fxLayoutAlign="center center" style="width: 280px; height: 80px;">
  <span style="color: #616161;">Result:</span>
  <span [ngClass]="[titleClass]">{{titleContent}}</span>
  <span [ngClass]="resultClass">{{data.result_detail}}</span>
  <div class="top" [hidden]="!showDeploy" *ngIf="showDeploy" fxLayout="row" fxLayoutAlign="center center">
    <button type="button" class="btn btn-primary font">Deploy</button>
    <span style="color: #616161;padding: 5px"> to </span>
    <div class="btn-group" dropdown>
      <button id="single-button" type="button" class="btn btn-primary font" dropdownToggle>
    Choose Environment <span class="caret"></span>
  </button>
      <ul dropdownMenu role="menu" aria-labelledby="single-button" class="font">
        <li role="menuitem"><a class="dropdown-item" href="#">Production</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Test</a></li>
      </ul>
    </div>
  </div>

  <div class="top" [hidden]="!showMerge" *ngIf="showMerge" fxLayout="row" fxLayoutAlign="center center">
    <button type="button" class="btn btn-primary font">Merge</button>
  </div>

  <div class="top" [hidden]="!showFail" *ngIf="showFail" fxLayout="row" fxLayoutAlign="center center">
    <button type="button" class="btn btn-primary font">Find Issues</button>
  </div>
</div>
